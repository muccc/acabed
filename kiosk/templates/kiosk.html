<div id="kioskbox">
<div id="live_content">
<h1>Initializing...</h1>
</div>

{% comment %}
<ul>
<li><a href="{% url acab.views.index %}">ACABED</a></li>
<li><a href="">Select</a></li>
</ul>
{% endcomment %}

</div>

<script type='text/javascript'>
window.addEvent('domready', function() {
    $('live_content').set('load', {'autoCancel' : 'true', 'method' : 'get' } );
    
    function refresh() {
        $('live_content').load('/kiosk/live');
    }
    
    refresh.periodical(1000);
    //needs to be called once, or you will have to wait 4 seconds for the first time
    refresh();
});
</script>

<style type='text/css'>
	#kioskbox {
		width: 100%;
		height: 200px;
		background-color: black;
		font-size: 200%;
	}
	
	#kioskbox td,th {
		width: 400px;
		margin: 0px;
		padding: 0px;
		border: 0px solid #333333;
	}
		
	#kioskbox button {
		padding:0;
		margin:0;
		width:100px;
		font-size:100%;
		height: 60px;
		border: 0px solid #333333;
		color:#000000;
		background-color: green;
	}
	
	
	
	#kioskbox button.red {
		background-color: red;
	}
	
	#kioskbox button.grey {
		background-color: gray;
	}
	
	#kioskbox button:active {
		background-color: grey;
	}
	
	#kioskbox table {
		padding: 0px;
		margin: 0px;
		text-align: left;
		border: 0px solid #333333;
	}
	
</style>
